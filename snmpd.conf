# System information
sysLocation    The Cloud
sysContact     admin@example.com

# Views
view systemview included .1.3.6.1.2.1.1
view systemview included .1.3.6.1.2.1.2

# createUser snmpv3user sha authpass aes privpass
# rouser snmpv3user authPriv

# v2c user:
rocommunity public
rocommunity public default -V systemview

# v3 users:

# --- NoAuthNoPriv user ---
createUser noauthnopriv
rouser noauthnopriv noAuthNoPriv -V systemview

# --- AuthNoPriv users ---
# md5
createUser md5nopriv md5 authpassmd5nopriv
rouser md5nopriv authNoPriv -V systemview
# sha1
createUser sha1nopriv sha authpasssha1nopriv
rouser sha1nopriv authNoPriv -V systemview
# sha224
createUser sha224nopriv sha224 authpasssha224nopriv
rouser sha224nopriv authNoPriv -V systemview
# sha256
createUser sha256nopriv sha256 authpasssha256nopriv
rouser sha256nopriv authNoPriv -V systemview
# sha384
createUser sha384nopriv sha384 authpasssha384nopriv
rouser sha384nopriv authNoPriv -V systemview
# sha512
createUser sha512nopriv sha512 authpasssha512nopriv
rouser sha512nopriv authNoPriv -V systemview


